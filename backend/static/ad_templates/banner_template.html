        .banner:active {

        }

        .banner-content {

        }

        .banner-title {

            margin-bottom: 4px;

        .banner-icon {

            font-size: 30px;
        }

        .banner-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            margin-left: 15px;
