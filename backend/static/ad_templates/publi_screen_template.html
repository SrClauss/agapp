<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anúncio PubliScreen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header com logo -->
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <!-- Conteúdo principal -->
        <div class="content">
            <h1>Título do Anúncio</h1>
            <p class="description">
                Descrição do produto ou serviço que você está promovendo.
                Seja criativo e objetivo!
            </p>

            <!-- CTA Button -->
            <button class="cta-button" onclick="handleClick()">
                Saiba Mais
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="close-button" onclick="closeAd()">
                Fechar Anúncio
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
