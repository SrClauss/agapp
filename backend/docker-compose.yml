version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: agiliza_platform_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: AG@ar1401al2312
      MONGO_INITDB_DATABASE: agiliza_database
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - agiliza_network

  app:
    build: .
    container_name: agiliza_platform_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:AG%40ar1401al2312@mongodb:27017/agiliza_database?authSource=admin
      - DATABASE_NAME=agiliza_database
      - JWT_SECRET_KEY=01K9DTGHKJPFXRJTJQKF5870DX
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - GOOGLE_MAPS_API_KEY=your_google_maps_api_key_here
      
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:8080", "http://localhost:5173"]
    depends_on:
      - mongodb
    networks:
      - agiliza_network
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  agiliza_network:
    driver: bridge