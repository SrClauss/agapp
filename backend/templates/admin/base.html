<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo - Agiliza{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background: #0d6efd;
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            .main-content {
                margin-left: 250px;
            }
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar position-fixed d-flex flex-column p-3" style="width: 250px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="fas fa-cogs me-2"></i>
            <span class="fs-4">Agiliza Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/system-admin/" class="nav-link {% if request.url.path == '/system-admin/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/system-admin/users" class="nav-link {% if '/system-admin/users' in request.url.path %}active{% endif %}">
                    <i class="fas fa-users me-2"></i>Usuários
                </a>
            </li>
            <li class="nav-item">
                <a href="/system-admin/projects" class="nav-link {% if '/system-admin/projects' in request.url.path %}active{% endif %}">
                    <i class="fas fa-project-diagram me-2"></i>Projetos
                </a>
            </li>
            <li class="nav-item">
                <a href="/system-admin/contacts" class="nav-link {% if '/system-admin/contacts' in request.url.path %}active{% endif %}">
                    <i class="fas fa-handshake me-2"></i>Contatos
                </a>
            </li>
            <li class="nav-item">
                <a href="/system-admin/subscriptions" class="nav-link {% if '/system-admin/subscriptions' in request.url.path %}active{% endif %}">
                    <i class="fas fa-credit-card me-2"></i>Assinaturas
                </a>
            </li>
            <li class="nav-item">
                <a href="/system-admin/config" class="nav-link {% if '/system-admin/config' in request.url.path %}active{% endif %}">
                    <i class="fas fa-cog me-2"></i>Configurações
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle me-2"></i>
                <strong>{{ current_user.full_name }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="/docs">API Docs</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/system-admin/logout">Sair</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
