<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Agiliza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient-start: #667eea;
            --primary-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --input-bg: #f8f9fa;
            --input-border: #dee2e6;
            --input-focus: #667eea;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin: 0;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--input-focus);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: stretch;
        }

        .input-group .form-control {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group-btn {
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-left: 0;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .input-group-btn:hover {
            background-color: #e9ecef;
        }

        .input-group-btn i {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 0.9375rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 2px;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .divider {
            margin: 1.75rem 0;
            border: 0;
            border-top: 1px solid #e2e8f0;
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--input-focus);
        }

        .back-link i {
            margin-right: 0.375rem;
        }

        /* Honeypot */
        .hp-field {
            position: absolute !important;
            left: -9999px !important;
            width: 1px !important;
            height: 1px !important;
            opacity: 0 !important;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Painel Administrativo</h1>
                <p>Acesse com suas credenciais</p>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <div id="login-feedback" style="display:none;"></div>

            <form id="admin-login-form" method="post" action="/system-admin/login">
                <!-- Honeypot field -->
                <div class="hp-field">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="username"
                        placeholder="seu@email.com"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <div class="input-group-btn" id="toggle-password" role="button" aria-label="Mostrar senha">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <span id="login-btn-text">Entrar</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display:none;"></span>
                </button>
            </form>

            <hr class="divider">

            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Voltar ao site
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function(){
        const form = document.getElementById('admin-login-form');
        const feedback = document.getElementById('login-feedback');
        const btn = document.getElementById('login-btn');
        const spinner = document.getElementById('login-spinner');
        const btnText = document.getElementById('login-btn-text');

        function showMessage(message, type='danger'){
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            feedback.style.display = 'block';
            feedback.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${iconClass}"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        form.addEventListener('submit', async function(e){
            e.preventDefault();
            feedback.style.display = 'none';
            spinner.style.display = 'inline-block';
            btn.disabled = true;
            btnText.textContent = 'Entrando...';

            const formData = new URLSearchParams(new FormData(form));

            try{
                const res = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData,
                    credentials: 'same-origin'
                });

                const dataText = await res.text();
                let data = null;
                try{ data = JSON.parse(dataText); } catch(err){ data = null; }

                if(res.ok){
                    if(data && data.success){
                        showMessage(data.message || 'Login efetuado com sucesso!', 'success');
                        setTimeout(()=> window.location.href = '/system-admin', 800);
                    } else {
                        window.location.href = '/system-admin';
                    }
                } else {
                    let msg = 'Email ou senha incorretos';
                    if(data && data.detail) msg = data.detail;
                    else if(data && data.message) msg = data.message;
                    showMessage(msg, 'danger');
                }
            } catch(err){
                showMessage('Erro de conexão. Tente novamente.', 'danger');
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
                btnText.textContent = 'Entrar';
            }
        });

        // Toggle password visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('password-icon');

        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
                passwordIcon.className = 'fas fa-eye';
                togglePasswordBtn.setAttribute('aria-label', 'Mostrar senha');
            } else {
                passwordIcon.className = 'fas fa-eye-slash';
                togglePasswordBtn.setAttribute('aria-label', 'Ocultar senha');
            }
        });
    })();
    </script>
</body>
</html>
