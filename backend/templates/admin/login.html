<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Agiliza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --input-bg-color: rgba(255, 255, 255, 0.15);
            --input-border-color: rgba(255, 255, 255, 0.3);
            --text-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: var(--text-color);
        }

        .form-floating label {
            color: #ced4da;
        }

        .form-control {
            background-color: var(--input-bg-color) !important;
            border: 1px solid var(--input-border-color) !important;
            color: var(--text-color) !important;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .input-group .btn {
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            color: var(--text-color);
        }
        
        .input-group .btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .card-title {
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.5);
            border-color: rgba(220, 53, 69, 0.7);
            color: white;
        }

        a.small {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        a.small:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                <div class="card glass-card my-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="card-title h3 text-white mb-3">Painel Administrativo</h1>
                            <p class="text-muted">Acesse com suas credenciais</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger text-center p-2" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <div id="login-feedback" class="mb-3" style="display:none;"></div>

                        <form id="admin-login-form" method="post" action="/system-admin/login">
                            <!-- Honeypot field - invisible to humans, visible to bots -->
                            <div style="display:none !important; position:absolute; left:-9999px;">
                                <label for="website">Website (leave blank)</label>
                                <input type="text" id="website" name="website" autocomplete="off">
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="username" placeholder="Digite seu email..." required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-group mb-3">
                                <div class="form-floating" style="flex: 1;">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                                    <label for="password">Senha</label>
                                </div>
                                <button class="btn" type="button" id="toggle-password" style="border-radius: 0 0.5rem 0.5rem 0;">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>

                            <div class="d-grid mt-4">
                                <button id="login-btn" type="submit" class="btn btn-primary btn-block">
                                    <span id="login-btn-text">Entrar</span>
                                    <span id="login-spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display:none;"></span>
                                </button>
                            </div>
                        </form>

                        <hr style="border-top: 1px solid rgba(255,255,255,0.2);">

                        <div class="text-center">
                            <a class="small" href="/">Voltar ao Site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function(){
        const form = document.getElementById('admin-login-form');
        const feedback = document.getElementById('login-feedback');
        const btn = document.getElementById('login-btn');
        const spinner = document.getElementById('login-spinner');
        const btnText = document.getElementById('login-btn-text');

        function showMessage(message, type='danger'){
            feedback.style.display = 'block';
            feedback.innerHTML = `<div class="alert alert-${type} d-flex align-items-center p-2" role="alert"><div class="me-2">` +
                (type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-triangle"></i>') +
                `</div><small>${message}</small></div>`;
        }

        form.addEventListener('submit', async function(e){
            e.preventDefault();
            feedback.style.display = 'none';
            spinner.style.display = 'inline-block';
            btn.disabled = true;
            btnText.textContent = 'Entrando...';

            const formData = new URLSearchParams(new FormData(form));

            try{
                const res = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData,
                    credentials: 'same-origin'
                });

                const dataText = await res.text();
                let data = null;
                try{ data = JSON.parse(dataText); } catch(err){ data = null; }

                if(res.ok){
                    if(data && data.success){
                        showMessage(data.message || 'Login efetuado com sucesso', 'success');
                        setTimeout(()=> window.location.href = '/system-admin', 900);
                    } else {
                        window.location.href = '/system-admin';
                    }
                } else {
                    let msg = 'Erro ao autenticar';
                    if(data && data.detail) msg = data.detail;
                    else if(data && data.message) msg = data.message;
                    showMessage(msg, 'danger');
                }
            } catch(err){
                showMessage('Erro de rede. Tente novamente.', 'danger');
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
                btnText.textContent = 'Entrar';
            }
        });
        
        // Toggle password visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('password-icon');
        
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                passwordIcon.className = 'fas fa-eye';
                togglePasswordBtn.setAttribute('aria-label', 'Mostrar senha');
            } else {
                passwordIcon.className = 'fas fa-eye-slash';
                togglePasswordBtn.setAttribute('aria-label', 'Esconder senha');
            }
        });
    })();
    </script>
</body>
</html>
