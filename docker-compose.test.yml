version: '3.8'

services:
  # MongoDB for Testing
  mongodb-test:
    image: mongo:7.0
    container_name: agiliza_mongodb_test
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: AG@ar1401al2312
      MONGO_INITDB_DATABASE: agiliza_test
    ports:
      - "27018:27017"  # Different port to avoid conflict with dev MongoDB
    networks:
      - agiliza_test_network
    tmpfs:
      - /data/db  # Use tmpfs for faster tests (data doesn't persist)
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 3

  # Backend Test Runner
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: agiliza_backend_test
    environment:
      - TEST_MONGODB_URL=mongodb://admin:AG@ar1401al2312@mongodb-test:27017/agiliza_test?authSource=admin
      - MONGODB_URL=mongodb://admin:AG@ar1401al2312@mongodb-test:27017/agiliza_test?authSource=admin
      - DATABASE_NAME=agiliza_test
      - JWT_SECRET_KEY=test_secret_key_for_testing_only
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - ASAAS_API_KEY=test_asaas_key
      - ASAAS_ENVIRONMENT=sandbox
      - ASAAS_WEBHOOK_TOKEN=test_webhook_token
      - CORS_ORIGINS=["http://localhost:3000"]
      - PYTHONPATH=/app
    depends_on:
      mongodb-test:
        condition: service_healthy
    networks:
      - agiliza_test_network
    volumes:
      - ./backend:/app
      - backend_test_cache:/app/.pytest_cache
      - backend_coverage:/app/htmlcov
    command: >
      sh -c "
        echo 'Waiting for MongoDB to be ready...' &&
        sleep 2 &&
        echo 'Running tests...' &&
        pytest -v --cov=app --cov-report=html --cov-report=term-missing
      "

  # Frontend Web Test Runner
  frontend-web-test:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile.test
    container_name: agiliza_frontend_web_test
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=test
    networks:
      - agiliza_test_network
    volumes:
      - ./frontend/web:/app
      - frontend_web_node_modules:/app/node_modules
      - frontend_web_coverage:/app/coverage
    command: npm run test:coverage

  # Frontend Mobile Test Runner
  frontend-mobile-test:
    build:
      context: ./frontend/mobile
      dockerfile: Dockerfile.test
    container_name: agiliza_frontend_mobile_test
    environment:
      - EXPO_PUBLIC_API_URL=http://localhost:8000
      - EXPO_PUBLIC_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=test
    networks:
      - agiliza_test_network
    volumes:
      - ./frontend/mobile:/app
      - frontend_mobile_node_modules:/app/node_modules
      - frontend_mobile_coverage:/app/coverage
    command: npm run test:coverage

networks:
  agiliza_test_network:
    driver: bridge

volumes:
  backend_test_cache:
  backend_coverage:
  frontend_web_node_modules:
  frontend_web_coverage:
  frontend_mobile_node_modules:
  frontend_mobile_coverage:
