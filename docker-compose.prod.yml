services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agiliza_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - agiliza_network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: agiliza_mongodb_prod
    env_file:
      - .env
    environment:
      # O valor desta variável é carregado do .env
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD} 
      MONGO_INITDB_DATABASE: agiliza
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - agiliza_network
    restart: unless-stopped
    healthcheck:
      # Teste de saúde do MongoDB (necessário para o backend depender)
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agiliza_backend_prod
    # Carregar variáveis do arquivo .env na raiz do projeto
    env_file:
      - .env
    environment:
      - MONGODB_URL=${MONGODB_URL} # Usa a URL com host 'mongodb'
      - DATABASE_NAME=agiliza
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_ENVIRONMENT=sandbox
      - ASAAS_WEBHOOK_TOKEN=${ASAAS_WEBHOOK_TOKEN}
      - CORS_ORIGINS=["https://agilizapro.cloud", "https://agilizapro.net"]
    depends_on:
      mongodb:
        condition: service_healthy # Garante que só suba quando o MongoDB estiver OK
    networks:
      - agiliza_network
    restart: unless-stopped

networks:
  agiliza_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local