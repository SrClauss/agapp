version: '3.8'

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.5
    container_name: agiliza_traefik
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"

      # File provider for certificates
      - "--providers.file.filename=/srv/agapp/traefik.toml"

      # Dashboard (disable in production)
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/letsencrypt:/letsencrypt
      - ./traefik.toml:/srv/agapp/traefik.toml:ro
    networks:
      - agiliza_network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: agiliza_mongodb_prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-AG@ar1401al2312}
      MONGO_INITDB_DATABASE: agiliza_database
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - agiliza_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agiliza_backend_prod
    environment:
      - MONGODB_URL=mongodb://admin:AG@ar1401al2312@mongodb:27017/agiliza_database?authSource=admin
      - DATABASE_NAME=agiliza_database
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_ENVIRONMENT=${ASAAS_ENVIRONMENT:-sandbox}
      - ASAAS_WEBHOOK_TOKEN=${ASAAS_WEBHOOK_TOKEN}
      - CORS_ORIGINS=["https://agilizapro.cloud", "https://agilizapro.net"]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - agiliza_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      # API routes
      - "traefik.http.routers.backend-api.rule=Host(`agilizapro.cloud`, `agilizapro.net`) && PathPrefix(`/api`, `/auth`, `/users`, `/projects`, `/contacts`, `/documents`, `/uploads`, `/webhooks`)"
      - "traefik.http.routers.backend-api.entrypoints=websecure"
      - "traefik.http.routers.backend-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend-api.loadbalancer.server.port=8000"

      # Admin panel
      - "traefik.http.routers.backend-admin.rule=Host(`agilizapro.cloud`, `agilizapro.net`) && PathPrefix(`/system-admin`)"
      - "traefik.http.routers.backend-admin.entrypoints=websecure"
      - "traefik.http.routers.backend-admin.tls.certresolver=letsencrypt"

      # WebSocket
      - "traefik.http.routers.backend-ws.rule=Host(`agilizapro.cloud`, `agilizapro.net`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend-ws.entrypoints=websecure"
      - "traefik.http.routers.backend-ws.tls.certresolver=letsencrypt"

      # API Documentation
      - "traefik.http.routers.backend-docs.rule=Host(`agilizapro.cloud`, `agilizapro.net`) && PathPrefix(`/docs`, `/redoc`, `/openapi.json`)"
      - "traefik.http.routers.backend-docs.entrypoints=websecure"
      - "traefik.http.routers.backend-docs.tls.certresolver=letsencrypt"

networks:
  agiliza_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
