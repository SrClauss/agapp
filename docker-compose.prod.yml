version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agiliza_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - agiliza_network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: agiliza_mongodb_prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-AGar1401al2312}
      MONGO_INITDB_DATABASE: agiliza_database
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - agiliza_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agiliza_backend_prod
    environment:
      - MONGODB_URL=mongodb://admin:AG@ar1401al2312@mongodb:27017/agiliza_database?authSource=admin
      - DATABASE_NAME=agiliza_database
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_ENVIRONMENT=${ASAAS_ENVIRONMENT:-sandbox}
      - ASAAS_WEBHOOK_TOKEN=${ASAAS_WEBHOOK_TOKEN}
      - CORS_ORIGINS=["https://agilizapro.cloud", "https://agilizapro.net"]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - agiliza_network
    restart: unless-stopped

networks:
  agiliza_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
