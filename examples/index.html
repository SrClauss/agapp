<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Mobile Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff6b6b;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4ecdc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45b7aa;
        }
        .text-animation {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplo de Animação Mobile</h1>
        <div class="ball"></div>
        <p class="text-animation">Texto animado aparecendo!</p>
        <button onclick="changeColor()">Mudar Cor da Bola</button>
    </div>

    <script>
        function changeColor() {
            const ball = document.querySelector('.ball');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            ball.style.backgroundColor = randomColor;
        }

        // Animação adicional: mover a bola com toque
        let ball = document.querySelector('.ball');
        let isAnimating = false;

        ball.addEventListener('click', function() {
            if (!isAnimating) {
                isAnimating = true;
                ball.style.animation = 'none';
                setTimeout(() => {
                    ball.style.animation = 'bounce 2s infinite';
                    isAnimating = false;
                }, 100);
            }
        });
    </script>
</body>
</html>
